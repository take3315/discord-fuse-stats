<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Computed result</title>
  </head>
  <body>
    <h1>Loading result...</h1>
    <script>
      // Make an AJAX request to the server to get the result
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.querySelector('h1').textContent = `${xhr.responseText}`;
        }
      };
      xhr.open('GET', '/result', true);
      xhr.send();
    </script>
  </body>
</html>
